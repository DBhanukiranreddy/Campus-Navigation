<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigator & Event Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="sidebar">
        <div class="header">
            <h2><i class="fas fa-university"></i> Campus Navigation </h2>
            <button id="editor-login-btn">Editor Login</button> </div>

        <div class="section">
            <h3>Find a Room</h3>
            <select id="building-select">
                <option value="">Select Building</option>
                <div id="floor-selector" style="margin-bottom: 15px; display: none;">
    <label>Select Floor:</label><br>
    <div id="floor-buttons-container"></div>
</div>

            </select>
            <select id="room-select" disabled>
                <option value="">Select Room</option>
            </select>
            <button class="nav-btn" id="nav-start-btn">Navigate <i class="fas fa-route"></i></button>
        </div>

        <hr>

        <div class="section">
            <h3>Upcoming Events</h3>
            <ul id="event-list">
                <li style="padding:10px; color:#666;">Loading events...</li>
            </ul>
        </div>

        <div id="editor-panel" class="hidden">
            <hr>
            <h3><i class="fas fa-edit"></i> Editor Panel</h3>
            <input type="text" id="new-event-title" placeholder="Event Name">
            <input type="date" id="new-event-date">
            <select id="new-event-room">
                <option value="">Select Room</option>
            </select>
            <button class="add-btn" id="add-event-btn">Add Event</button>
        </div>
    </div>

    <div id="map"></div>
    <div id="instructions">Select a room or event to start navigation.</div>
    <div id="nav-controls" style="display: none; margin-top: 10px; text-align: center;">
    <button onclick="prevStep()" style="background: #6c757d; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">
        <i class="fas fa-arrow-left"></i> Prev
    </button>
    
    <span id="step-counter" style="margin: 0 10px; font-weight: bold;">1 / 3</span>
    
    <button onclick="nextStep()" style="background: #007bff; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">
        Next <i class="fas fa-arrow-right"></i>
    </button>
</div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeIy2xL6Bot09HNwojKtx5_Fv9DUbIlKM&libraries=geometry"></script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
